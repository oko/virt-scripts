text

keyboard --vckeymap=us --xlayouts='us'
lang en-US.UTF-8
timezone America/Los_Angeles --isUtc

auth --enableshadow --passalgo=sha512
rootpw --plaintext root

url --url=https://mirrors.edge.kernel.org/centos/8-stream/BaseOS/x86_64/os/

network --bootproto=dhcp --ipv6=auto --hostname=centos8 --activate
firewall --enabled --ssh

selinux --enforcing

bootloader --location=mbr --boot-drive=sda --append="console=ttyS0"
ignoredisk --only-use=sda
clearpart --all --initlabel
part /boot/efi --fstype=vfat --size=256
part /boot --fstype=ext4 --size=512
part swap --size 1024
part / --fstype=xfs --size=1 --grow

reboot --eject

%packages --excludedocs
@Core --nodefaults
chrony
openssh-server

-iwl100-firmware
-iwl7265-firmware
-iwl5150-firmware
-iwl135-firmware
-iwl6000g2b-firmware
-iwl5000-firmware
-iwl2030-firmware
